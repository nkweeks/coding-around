version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - npm ci
    build:
      commands:
        - npm run check:deploy
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: X-Content-Type-Options
          value: nosniff
        - key: X-Frame-Options
          value: DENY
        - key: Referrer-Policy
          value: strict-origin-when-cross-origin
